<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" class="left-login-image" href="style.css">
    <link rel="icon" href="tnotes.ico">
    <title>Login</title>
    <meta name="Pagina de login" content="Pagina de loginda plataforma tNotes">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login no <span class="blue">t</span>Notes<br>E entre para a nossa plataforma.</h1>
            <img src="anotando.svg" alt="anotando">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"> <a href=""> Login</a></button>
                <div class="boxcad"><p>Não tem uma conta?</p>
            <a class="cadastre-se" href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
